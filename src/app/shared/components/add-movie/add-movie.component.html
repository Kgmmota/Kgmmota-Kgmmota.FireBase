<div class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50" id="createCategoryModal">
  <div class="bg-white text-black rounded-lg shadow-lg w-full max-w-2xl">
    
    <div class="px-4 py-3 border-b border-gray-200 flex justify-between items-center">
      <h5 class="modal-title font-bold text-lg" id="createCategoryModalLabel">Adicionar Filme</h5>
      <button class="text-red-600 text-2xl font-bold hover:text-red-800" (click)="onClose()">&times;</button>
    </div>

    <div class="p-4">
      <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          
          <div class="flex flex-col justify-center items-center mb-4">
            
            <div class="img-placeholder w-40 h-40 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden border border-gray-300">
              <img 
                [src]="previewUrl || '../../../../assets/icons/movie.png'" 
                alt="Capa do Filme" 
                class="w-full h-full object-cover"
              >
            </div>

            <label class="inserir-imagem text-blue-600 font-semibold cursor-pointer hover:underline mt-3" for="photo">
              Inserir Imagem
            </label>
            
            <input 
              type="file" 
              accept=".png, .jpg, .jpeg" 
              id="photo" 
              class="hidden" 
              (change)="onFileSelected($event)"
            >
          </div>

          <div>
            
            <div class="mb-4">
              <label for="title" class="block text-sm font-medium text-gray-700">Nome*</label>
              <input
                type="text"
                id="title"
                formControlName="name"
                placeholder="Digite o nome do filme"
                class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>

            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700">Nota*</label>
              <div class="flex justify-start space-x-1 cursor-pointer mt-1" id="starRating">
                <i class="fa fa-star text-2xl transition-colors" 
                   [ngClass]="{'text-yellow-400': movieForm.value.rating >= 1, 'text-gray-300': movieForm.value.rating < 1}" 
                   (click)="setRating(1)"></i>
                <i class="fa fa-star text-2xl transition-colors" 
                   [ngClass]="{'text-yellow-400': movieForm.value.rating >= 2, 'text-gray-300': movieForm.value.rating < 2}" 
                   (click)="setRating(2)"></i>
                <i class="fa fa-star text-2xl transition-colors" 
                   [ngClass]="{'text-yellow-400': movieForm.value.rating >= 3, 'text-gray-300': movieForm.value.rating < 3}" 
                   (click)="setRating(3)"></i>
                <i class="fa fa-star text-2xl transition-colors" 
                   [ngClass]="{'text-yellow-400': movieForm.value.rating >= 4, 'text-gray-300': movieForm.value.rating < 4}" 
                   (click)="setRating(4)"></i>
                <i class="fa fa-star text-2xl transition-colors" 
                   [ngClass]="{'text-yellow-400': movieForm.value.rating >= 5, 'text-gray-300': movieForm.value.rating < 5}" 
                   (click)="setRating(5)"></i>
              </div>
              <input type="hidden" formControlName="rating" />
            </div>

            <div class="mb-4">
              <label for="description" class="block text-sm font-medium text-gray-700">Análise*</label>
              <textarea
                id="description"
                placeholder="Escreva sua opinião sobre o filme..."
                formControlName="analysis"
                class="w-full mt-1 p-2 border border-gray-300 rounded-md h-24 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              ></textarea>
            </div>

          </div>
        </div>

        <div class="flex justify-end border-t border-gray-200 pt-4 mt-2">
          <button 
            type="submit" 
            class="px-6 py-2 bg-black text-white rounded-lg hover:bg-gray-800 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
            [disabled]="movieForm.invalid || !selectedFile"
          >
            Adicionar Filme
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
